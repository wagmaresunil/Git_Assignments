<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Calculator 1</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #0f172a;
    color: #f1f5f9;
    margin: 0;
    height: 100vh;
    display: grid;
    place-items: center;
  }
  .container {
    background: #111827;
    padding: 20px 30px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    max-width: 400px;
    width: 100%;
  }
  h1 {
    text-align: center;
    color: #38bdf8;
    margin-bottom: 20px;
  }
  label {
    font-size: 14px;
    color: #a5b4fc;
  }
  input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #374151;
    background: #1e293b;
    color: #f9fafb;
    font-size: 16px;
    margin-top: 5px;
  }
  button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    background: #2563eb;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #1d4ed8;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 10px;
    text-align: center;
    border: 1px solid #374151;
  }
  th {
    background: #1e3a8a;
  }
  td {
    background: #1e293b;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Multiplication Table</h1>

    <label for="number">Enter Number:</label>
    <input type="number" id="number" placeholder="e.g., 5">

    <label for="limit">Enter Limit:</label>
    <input type="number" id="limit" value="10">

    <button onclick="generateTable()">Generate Table</button>

    <table id="table"></table>
  </div>

  <script>
    function generateTable() {
      const num = parseInt(document.getElementById("number").value);
      const limit = parseInt(document.getElementById("limit").value);
      const table = document.getElementById("table");

      if (isNaN(num) || isNaN(limit) || limit <= 0) {
        table.innerHTML = "<tr><td>Please enter a valid number and limit!</td></tr>";
        return;
      }

      // Create table header
      let html = "<tr><th>Multiplication</th><th>Result</th></tr>";

      // Generate table rows
      for (let i = 1; i <= limit; i++) {
        html += `<tr><td>${num} Ã— ${i}</td><td>${num * i}</td></tr>`;
      }

      // Show the table
      table.innerHTML = html;
    }
  </script>
</body>
</html>

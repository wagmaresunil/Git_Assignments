<!DOCTYPE html>
<html>
<head>
    <title>Student Details Form</title>
</head>
<body>

    <form>
        <fieldset>
            <legend><b>Student Details</b></legend>

            <!-- Username and Mail ID -->
            <label>Username:</label>
            <input type="text" name="username" value="Wagmare Sunil">
            &nbsp;&nbsp;
            <label>Mail-ID:</label>
            <input type="email" name="email">
            <br><br>

            <!-- Password and DOB -->
            <label>Password:</label>
            <input type="password" name="password">
            &nbsp;&nbsp;
            <label>DOB:</label>
            <input type="date" name="dob">
            <br><br>

            <!-- Resume -->
            <label>Select Resume:</label>
            <input type="file" name="resume">
            <br><br>

            <!-- Mobile Number -->
            <label>Mobile Number:</label>
            <input type="text" name="mobile">
            <br><br>

            <!-- Age -->
            <label>Age:</label>
            <input type="text" name="age">
            <br><br>

            <!-- Gender -->
            <label>Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <br><br>

            <!-- Sports -->
            <label>Sports:</label><br>
            <input type="checkbox" name="sports" value="cricket"> Cricket
            <input type="checkbox" name="sports" value="football"> Football
            <input type="checkbox" name="sports" value="volleyball"> Volleyball
            <input type="checkbox" name="sports" value="badminton"> Badminton
            <input type="checkbox" name="sports" value="kabbaddi"> Kabbaddi
            <br><br>

            <!-- Text area -->
            <textarea rows="4" cols="30" placeholder="Enter your comments..."></textarea>
            <br><br>

            <!-- Dropdown -->
            <label>Subject:</label>
            <select name="subject">
                <option>CSS</option>
                <option>HTML</option>
                <option>JavaScript</option>
            </select>
            <br><br>

            <!-- Buttons -->
            <input type="submit" value="Login">
            <input type="reset" value="Reset">

        </fieldset>
    </form>

</body>
</html>
